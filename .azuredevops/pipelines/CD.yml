trigger: none

name: 'Deploy Application'
pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: name
    value: mscnet7dapracasample
  
  - name: location
    value: eastus

stages:
  - stage: ProvisionAzure
    displayName: Provision Azure resources
    jobs:
      - job: DeployBicepJob
        displayName: Deploy Bicep file
        steps:
          - task: AzureCLI@2
            name: BicepDeploy
            displayName: Azure CLI deployment
            inputs:
              azureSubscription: $(AZURE_SERVICE_CONNECTION)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                outputs=$(az deployment sub create --location $(location) --template-file ./infra/main.bicep  --parameters name=$(name) location=$(location))

                echo "Capturing outputs . . ."
                echo $outputs | jq -c '.properties.outputs | to_entries[] | [.key, .value.value]' |
                  while IFS=$"\n" read -r c; do
                    outputname=$(echo "$c" | jq -r '.[0]')
                    outputvalue=$(echo "$c" | jq -r '.[1]')
                    echo "##vso[task.setvariable variable=$outputname;isOutput=true]$outputvalue"
                  done
      - job: BuildDotNet
        displayName: Build .NET App
        dependsOn: DeployBicepJob
        variables:
            acrLoginServer: $[ dependencies.DeployBicepJob.outputs['BicepDeploy.azurE_CONTAINER_REGISTRY_ENDPOINT'] ]
        steps:
          - task: UseDotNet@2
            displayName: 'Use .NET'
            inputs:
              version: 7.x
          - task: DotNetCoreCLI@2
            name: Build
            inputs:
              command: 'build'
              projects: ./source
              arguments: '--configuration Release'
          # - task: DockerInstaller@0
          #   inputs:
          #     dockerVersion: '17.09.0-ce'
          - task: DotNetCoreCLI@2
            name: Publish
            inputs:
              command: 'publish'
              arguments: '--os linux --arch x64 -p:PublishProfile=DefaultContainer'
              projects: ./source
          - task: Docker@2
